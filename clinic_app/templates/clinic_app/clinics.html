{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if clinics %}
    <ul>
    {% for clinic in clinics %}
        <li><a href="/polls/{{ clinic.id }}/">{{ clinic.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No clinics are available.</p>
{% endif %}

</body>
</html>
